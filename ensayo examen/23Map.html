
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">

		/*Utiliza un map almacenar información sobre módulos impartidos en el IES de la siguiente manera:  ("DWECL", “Desarrollo Web en Entorno Cliente”). Añade la información con posterioridad a la creación de la estructura.

		Muestra cuántos módulos hay almacenados
		Muestra el contenido de la estructura
		Devuelve las abreviaturas de todos los módulos guardados
		Devuelve el nombre completo de todos los módulos
		Consulta si está el módulo "DAW"
		Si está, elimínalo.
		Ordena alfabéticamente el map según las abreviaturas de los módulos
		*/
		
		modulo = new Map();

		modulo.set('DWECL','Desarrollo Web en Entorno Cliente'); 			
		modulo.set('DIW','Diseño de Interfaces Web'); 
		modulo.set('DWS','Desarrollo Web en Entorno Servidor'); 
		modulo.set('EIE','Empresa y Iniciatima Empresarial'); 
		modulo.set('DAW','Despliege de Aplicacion Web'); 
					    

		document.write("Hay " + modulo.size + " módulos almacenados."+ "<br><br>");
		document.write("Mostración de los módulos:" + "<br>");

		for(let elemento of modulo){
			document.write(elemento + "<br>" );
        }

        
		var claves = modulo.keys();
		 
		 for (let item of claves) {
		 	document.write(item + "<br>");
		 }	

		let valores = modulo.values();
		 
		 for (let item of valores) {
		 	document.write(item + "<br>");
		 }	


		//.has y .delete te devuelte true o false 

		let busqueda =  modulo.has('DAW');
		document.write(busqueda + "<br>");

		let eliminar =  modulo.delete('DAW');
		document.write(eliminar + "<br><br>");

	
		//convertirlo en array con spread y luego usar sort

		 let claves2 = modulo.keys();


		 let arrayOrdenado  = [...claves2].sort();

		for (let i of arrayOrdenado) {
		 	document.write(i + "<br>");
		 }



	</script>
</head>

</html>
