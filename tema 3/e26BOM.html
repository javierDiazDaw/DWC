<!DOCTYPE html>
<html>
<body>

<p>Click the button to display the version of your browser.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = "Version info: " + navigator.appVersion;
  document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
