<!DOCTYPE html>
<html>
<body>

<script type="text/javascript">

   var navegador=navigator.appCodeName;//nombre
   var versionNavegador=navigator.appVersion;//versión
   var sistemaOperativo=navigator.userAgent;//sistema operativo


   document.write("Nombre del navegador: "+navegador + "<br/>");
   document.write("Versión del navegador: "+versionNavegador + "<br/>");
   document.write("Sistema Operativo: "+sistemaOperativo + "<br/>");


   console.log(navigator);


   
 </script>

</body>
</html>
