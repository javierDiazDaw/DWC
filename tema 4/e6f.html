

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">	

		//Sin funcion flecha

		var suma = function () {
    		var i, sum = 0;
    		for (i = 0; i < arguments.length; i += 1) {
        	sum += arguments[i];
   			}
    			return sum;
			};
 		
 		s = suma(1,2,3);
 		document.writeln("Sin función flecha");
		document.writeln(s);



		//Con funcion flecha
		

		var suma2 = (...num) => {
    		var i, sum2 = 0;
    		for (i = 0; i < num.length; i += 1) {
        	sum2 += num[i];
   			}
    			return sum2;
			};
 
 		s2 = suma2(1,2,3); 		
 		document.writeln("Con función flecha")
		document.writeln(s2);

		
	</script>
</head>

</body>
</html>
