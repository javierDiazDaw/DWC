<body>

	<script type="text/javascript">

		function colocaEnMedio(...arr) {


			arr[0].splice((arr[0].length/2),0, arr[1]);

			return arr[0];
		}

		document.write(colocaEnMedio([1,2,6,7],[3,4,5]));

		
	</script>
