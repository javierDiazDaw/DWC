<html>

<body>
	
	<form>
	  <label for="nombre">Nombre</label>
	  <br>
	  <input id="nombre" name="nombre" placeholder="nombre" pattern="[A-Za-z\s]*">

	  <br><br>
	  <label for="contraseña">Contraseña</label>
	  <br>
	  <input id="contraseña" type= "password" name="contraseña" pattern="[A-Za-z0-9!*$%]*">
	  <br><br>
	  <label for="confirmarContraseña">Confirmar contraseña</label>
	  <br>
	  <input id="confirmarContraseña" type= "password" name="confirmarContraseña" pattern="[A-Za-z0-9!*$%]*">
	  <br><br>
	  <label for="fechaNacimiento">Fecha de nacimiento</label >
	  <br>
	  <input id="dia" name="dia" placeholder="día" required="required">
	  <select name="select">
	  	<option value="value0"selected>mes</option>
  		<option value="value1">enero</option>
  		<option value="value2">febrero</option>
  		<option value="value3">marzo</option>
  		<option value="value1">abril</option>
  		<option value="value2">mayo</option>
  		<option value="value3">junio</option>
  		<option value="value1">julio</option>
  		<option value="value2">agosto</option>
  		<option value="value3">septiembre</option>
  		<option value="value3">octubre</option>
  		<option value="value3">noviembre</option>
  		<option value="value3">diciembre</option>
	  </select>
	  <input id="año" name="año" placeholder="año" required="required">
	  <br><br>
	  <label for="sexo">Sexo</label>
	  <br>
	  <select name="selectedSexo">
  		<option value="value1"selected>hombre</option>
  		<option value="value2">mujer</option>
  	  </select>
	  <br><br>
	  <label for="telefono" min="6" max="6">Teléfono móvil</label>
	  <br>
	  <input id="telefono" name="telefono" pattern="[0-9]{9}">
	  <br><br>
	  <label for="correo">Tu dirección de correo electrónico actual</label>
	  <br>
	  <input id="correo" name="correo" required="required">
	  <br><br>
	  <input type= "submit"></input>
	  <!--<input type = "button" value="Enviar">-->
	</form>
